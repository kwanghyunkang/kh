<!DOCTYPE html>
<!-- html/layout_003.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css/src/layout_003.css">
</head>
<body>
  <div id="wrap">

    <div id="header" class="clearfix">
      <div class="logo">site name</div>
      <div class="header_02">navigation</div>
      <div class="header_03">site name</div>
    </div>
    
    <div id="adview" class="clearfix">
      <div class="view_outer">#view_outer</div>
      <div class="view_indicator">#view_indicator</div>
    </div>

    <div id="localNav" class="clearfix">
      <div class="local_nav_outer">#local_nav_outer</div>
    </div>

    <div id="popularContent" class="clearfix">
      <div class="h3">h3(인기 콘텐츠)</div>
      <div class="pop_con_area">pop_con_area</div>
    </div>
    
    <div id="newContent" class="clearfix">
      <div class="h3">h3(최신 콘텐츠)</div>
      <div class="new_con_area">new_con_area</div>
    </div>
    
    <div id="recommendedContent" class="clearfix">
      <div class="h3">h3(추천 콘텐츠)</div>
      <div class="recom_con_area">recom_con_area</div>
    </div>
    
    <div id="community" class="clearfix">
      <div class="h3">h3(community)</div>
      <div class="community_area">community_area</div>
    </div>

    <div id="miniAd" class="clearfix">
      <div class="mini_ad_auto">mini_ad_auto</div>
    </div>

    <div id="footer" class="clearfix">
      <div class="footer"></div>
    </div>

  </div>
</body>
</html>
