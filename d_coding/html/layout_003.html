<!DOCTYPE html>
<!-- html/layout_003.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css/src/layout_003.css">
</head>
<body>
  <div id="wrap">

    <div id="header" class="clearfix">
      <div class="logo">site name</div>
      <div class="header_02">
        <div class="nav1"></div>
        <div class="nav2"></div>
        <div class="nav3"></div>
        <div class="nav4"></div>
        <div class="nav5"></div>
      </div>
      <div class="header_03"></div>
    </div>
    
    <div id="adview" class="clearfix">
      <div class="view_outer"></div>
      <div class="view_indicator">
        <div class="indi1"></div>
        <div class="indi2"></div>
        <div class="indi3"></div>
        <div class="indi4"></div>
        <div class="indi5"></div>
      </div>
    </div>

    <div id="localNav" class="clearfix">
      <div class="local_nav_outer">
        <div class="localNav1"></div>
        <div class="localNav2"></div>
        <div class="localNav3"></div>
        <div class="localNav4"></div>
        <div class="localNav5"></div>
        <div class="localNav6"></div>
      </div>
    </div>

    <div id="popularContent" class="clearfix">
      <div class="h3">h3(인기 콘텐츠)</div>
      <div class="pop_con_area">
        <ul class="clearfix">
          <li>1</li>
          <li>1</li>
        </ul>
        <ul class="clearfix">
          <li>2</li>
          <li>2</li>
        </ul>
        <ul class="clearfix">
          <li>3</li>
          <li>3</li>
        </ul>
      </div>
    </div>
    
    <div id="newContent" class="clearfix">
      <div class="h3">h3(최신 콘텐츠)</div>
      <div class="new_con_area">new_con_area</div>
    </div>
    
    <div id="recommendedContent" class="clearfix">
      <div class="h3">h3(추천 콘텐츠)</div>
      <div class="recom_con_area">
        <div class="re_con_part_area"></div>
        <div class="re_con_part_area"></div>
        <div class="re_con_part_area"></div>
        <div class="re_con_part_area"></div>
      </div>
    </div>
    
    <div id="community" class="clearfix">
      <div class="h3">h3(community)</div>
      <div class="community_area">community_area</div>
    </div>

    <div id="miniAd" class="clearfix">
      <div class="mini_ad_auto">
        <div class="miniad1"></div>
        <div class="miniad2"></div>
        <div class="miniad3"></div>
      </div>
    </div>

    <div id="footer" class="clearfix">
      <div class="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
      </div>
    </div>

  </div>
</body>
</html>
