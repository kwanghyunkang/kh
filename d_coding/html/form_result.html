<!DOCTYPE html>

<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--[if IE]> 
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <sccipt src="../ie/ie9js/ie9.min.js"></script>
    <script src="../ie/csspie/PIE.js"></script>
    <script src="../ie/responsive.min.js"></script>
    <![endif]-->
  <link rel="shortcut icon" href="favicon.png" type="image/png"> 
  <link rel="apple-touch-icon" href="favicon.png">

  <link rel="perconnect" href="http://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/fontawesome5/css/all.min.css">

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/form_result.css">

  <title>웹 기초</title>

</head>
<body>
  <!-- layout -->
  <div id="#wrap">
    <h1><a href="./all_contents.html">웹기초</a></h1>
    <hr />

    <article class="log_in_area">
      <h2 class="blind">로그인 페이지</h2>
      <div class="welcome_part">
        <h3>welcome</h3>
        <dl>
          <dt>Don't you have account?</dt>
          <dd class="signup_link">
            <a href="#">Sign up</a></dd>
        </dl>
        
      </div>
      <div class="member_part">
        <form action="" method="POST">
          <fieldset>
            <legend class="blind">
              log in 작성
            </legend>

            <div class="id_insert">
              <lable for="userID" class="blind">사용자의 아이디를 입력</lable>
              <input type="text" id="userID" name="userID" placeholder="Usename" value="" required />
            </div>
    
            <div class="pw_insert">
              <lable for="userPW" class="blind">사용자의 비밀번호를 입력</lable>
              <input type="text" id="userPW" name="userPW" placeholder="Password" value="" required />
            </div>
    
            <div class="log_in_btn">
              <!-- <input type="submit" value="log in" class="submit_btn" /> -->
              <button type="submit" class="sumbit_btn">log in</button>
            </div>
    
            <p class="lost_pw">
              <a href="#">Forgot your Password?</a>
            </p>

          </fieldset>
        </form>

      </div>
    </article>

  </div>
  <!-- script -->
  <!-- <script src="../js/src/form_result.js"></script> -->
</body>
</html>
