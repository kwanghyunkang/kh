  <!-- layout -->

  <hr />
  <h2>javascript - 연산자</h2>
  <p>연산자는 피연산자와, 연산자로 나뉘며, 4가지 법칙을 기준으로 연산</p>
  <dl>
    <dt>연산 4가지 법칙</dt>
    <dd><strong>더하기 ( + )</strong> : 숫자 + 숫자, 숫자 + 문자</dd>
    <dd><strong>빼기 ( - )</strong> : 숫자 - 숫자 </dd>
    <dd><strong>곱하기 ( * )</strong> : 숫자 * 숫자 </dd>
    <dd><strong>나누기 ( / )</strong> : 숫자 / 숫자 -> 몫/나머지값 -> 처음부터 몫이 아닌 나머지를 구하는 공식 : <strong>나머지 ( % )</strong> </dd>
  </dl>

  <!-- script -->
  <script src="../js/src/js_004_oprator.js"></script>
</body>
</html>
